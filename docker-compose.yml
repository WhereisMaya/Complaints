version: '3.9'
services:
  api:
    build: ./SAR
    ports:
      - "8000:8000"
    volumes:
      - ./SAR/uploads:/app/uploads
      - ./SAR/sar_tracking.db:/app/sar_tracking.db
    environment:
      - DATABASE_URL=sqlite:///./sar_tracking.db
    restart: unless-stopped
  web:
    image: nginx:alpine
    depends_on:
      - api
    ports:
      - "8008:80"
    volumes:
      - ./ComplaintsTracker:/usr/share/nginx/html:ro
    restart: unless-stopped

